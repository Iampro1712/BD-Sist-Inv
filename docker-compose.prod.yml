version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: inventrix-db-prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventrix-network
    restart: unless-stopped

  # Backend Django con Gunicorn
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventrix-backend-prod
    environment:
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inventrix-network
    restart: unless-stopped

  # Frontend con Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: inventrix-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - inventrix-network
    restart: unless-stopped

  # Nginx reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: inventrix-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - inventrix-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: inventrix_postgres_data_prod
  backend_static:
    name: inventrix_backend_static_prod
  backend_media:
    name: inventrix_backend_media_prod
  backend_logs:
    name: inventrix_backend_logs_prod

networks:
  inventrix-network:
    name: inventrix-network-prod
    driver: bridge
